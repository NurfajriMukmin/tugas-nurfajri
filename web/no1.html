<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Sedang Berulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #b3e5fc;
            border: 1px solid #0288d1;
            border-radius: 5px;
            margin: 50px auto;
            text-align: left;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-container {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #b0bec5;
            border-radius: 3px;
        }
        .comment-button {
            width: 100%;
            padding: 10px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .comment-button:hover {
            background-color: #0277bd;
        }
        .status-message {
            font-size: 12px;
            color: #0277bd;
            margin-bottom: 10px;
        }
        .result-message {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Lana Sedang Berulang Tahun</div>
    
<!-- Hasil setelah klik komentar -->
<div class="result-message" id="result-comment"></div>

    <!-- Kotak Input -->
    <div class="input-container">
        <input type="text" id="comment-input" placeholder="Komentar.." oninput="showTypingMessage()">
    </div>
    
    <!-- Pesan Mengetik -->
    <div class="status-message" id="typing-status"></div>

    <!-- Tombol Komentar -->
    <button class="comment-button" onclick="showComment()">Komentar</button>
    
</div>

<!-- Menghubungkan file JavaScript eksternal -->
<script src="no1.js"></script>

</body>
</html>
